name: Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        
      - name: Build 📦
        run: |
          mkdir dist
          cp -R index.html public dist/
      - name: Upload ⬆️
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist
      - name: Deploy 🚚
        uses: actions/deploy-pages@v4
