name: Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        
      - name: Build 📦
        run: |
          mkdir dist
          tar -cf artifact.tar index.html public

      - name: Upload ⬆️
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: artifact.tar
          overwrite: true

      # - name: Upload ⬆️
      #   uses: actions/upload-pages-artifact@v3
      #   with:
      #     path: ./dist
  deploy:
    needs: build
    name: Deploy
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Deploy 🚚
        uses: actions/deploy-pages@v4

