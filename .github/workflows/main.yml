name: Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    if: github.ref == 'refs/heads/main'
    steps:
      - name: creation livrable
        run: |
          mkdir dist
          cp -R index.html public dist/
      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
