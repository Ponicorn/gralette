name: Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        
      - name: Build 📦
        run: |
          mkdir dist
          cp -R index.html public dist/
      - name: debug
        run: |
          ls -la
          ls -la dist
      - name: Upload ⬆️
        uses: actions/upload-pages-artifact@v3
        with:
          # name: github-pages
          path: ./dist
          overwrite: true

  deploy:
    needs: build
    name: Deploy
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Deploy 🚚
        uses: actions/deploy-pages@v4

