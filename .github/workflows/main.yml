name: Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node ğŸ›ï¸
        uses: actions/setup-node@v4

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Upload ğŸš€
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          
  deploy:
    needs: build
    name: Deploy
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Deploy ğŸšš
        uses: actions/deploy-pages@v4

